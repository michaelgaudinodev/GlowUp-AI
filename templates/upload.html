<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Your GlowUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 36px;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      margin-top: 40px;
    }

    textarea {
      width: 90%;
      max-width: 500px;
      height: 100px;
      margin: 20px auto;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    select,
    input[type="file"] {
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      display: block;
    }

    button {
      padding: 14px 32px;
      background-color: #ff5f6d;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    #preview {
      margin-top: 20px;
      max-width: 300px;
      border: 2px solid #ff5f6d;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Upload Your Profile for a GlowUp âœ¨</h1>
  <form id="glowup-form">
    <label for="bio" style="display: none;">Bio</label>
    <textarea id="bio" placeholder="Paste your current bio..."></textarea>

    <label for="style" style="display: none;">Style</label>
    <select id="style">
      <option value="professional">Professional</option>
      <option value="funny">Funny</option>
      <option value="sexy">Sexy</option>
      <option value="wholesome">Wholesome</option>
      <option value="mysterious">Mysterious</option>
    </select>

    <label for="photo-upload" style="display: none;">Upload Image</label>
    <input type="file" id="photo-upload" accept="image/*" />

    <img id="preview" src="#" alt="Preview" />

    <button type="submit">Submit</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const uploadInput = document.getElementById("photo-upload");
      const preview = document.getElementById("preview");

      uploadInput.addEventListener("change", () => {
        const file = uploadInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = e => {
            preview.src = e.target.result;
            preview.style.display = "block";
          };
          reader.readAsDataURL(file);
        }
      });
    });
  </script>
</body>
</html>
