<!DOCTYPE html>
<html lang="en">
<head>
  {% raw %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowUp.AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0b0b;
      color: #fff;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }

    .logo {
      font-weight: 800;
      font-size: 24px;
      color: #ff5f6d;
    }

    .headline {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 20px 0 10px;
    }

    .subtext {
      font-size: 20px;
      color: #aaa;
      margin-bottom: 40px;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .feature {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      font-weight: 600;
      min-width: 180px;
    }

    .cta-button {
      background-color: #ff5f6d;
      border: none;
      color: white;
      font-size: 18px;
      padding: 14px 32px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e94e5b;
    }
  </style>
  {% endraw %}
</head>
<body>
  <div class="container">
    <div class="logo">GlowUp.AI</div>
    <h1 class="headline">Look your best online</h1>
    <p class="subtext">AI that enhances your profile photos, bios, and more.</p>

    </div>
    <a href="{{ url_for('upload') }}"><button class="cta-button">Get Started</button></a>
  </div>
</body>
</html>
